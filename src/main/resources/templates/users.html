<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>All Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav" sec:authorize="isAuthenticated()">
				    <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/list_users">Quản lí User</a></li>
					<li class="nav-item"><a class="nav-link" href="/ttuser">Thông tin User</a></li>
					<li class="nav-item"><a class="nav-link" href="/todo">Todo</a></li>
					<li class="nav-item">
						<form th:action="@{/logout}" method="post">
							<input class="btn btn-link text-decoration-none text-dark"
								type="submit" value="Đăng xuất" />
						</form>
				</ul>
			</div>
		</div>
	</nav>
	<table bgcolor="black" width="100%">
		<tr><td>
			
		</td></tr>
	</table>
    <div class="container text-center"> 
        <div>
            <form th:action="@{/logout}" method="post">
                <p>
                     Chào mừng <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                </p>
                <input type="submit" value="Sign Out" />
            </form>
        </div>
        </div> 
            <h1>List of All Users</h1>
            <p><a class="btn btn_primary" href="/">ADD USER</a></p>
           
        <div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>User ID</th>
                        <th>E-mail</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user: ${listUsers}">
                        <td th:text="${user.id}">User ID</td>
                        <td th:text="${user.email}">E-mail</td>
                        <td th:text="${user.firstName}">First Name</td>
                        <td th:text="${user.lastName}">Last Name</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  
</body>
</html>
